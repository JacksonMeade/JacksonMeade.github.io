<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jackson Meade</title>

    <script src="https://kit.fontawesome.com/d786e0d569.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swup@3"></script>
    <script defer type="text/javascript" src="./swup-impl.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel = "preload" href = "./img/sad_big_nobkd.png" as="image">
    <link rel = "preload" href = "./img/happy_big_nobkd.png" as="image">

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main  id="swup" class="transition-slide">
        <div class="background">
        </div>
        <div class="player" id="Code"></div>
        <div class="player" id="Design"></div>
        <div class="player" id="Writing"></div>
        <div class="player" id="Projection">
            <video autoplay muted loop>
                <source src="./vid/Projection.mp4" type="video/mp4">
            </video>
        </div>
        <div class="player" id="Advocacy"></div>
        
        <div class="jumbotron">
            <h1>Hi, I’m <span style="font-family: Inter; font-weight: 400;">Jackson.</span></h1>
            <h4>There are many things I can do.</h4>
            <div class="skills-container">
                <!-- I have four skills: Code, Design, Writing, Projection, and Advocacy-->
                <a class="skill" href="/resume.html">
                    <i class="fas fa-code"></i>
                    
                    <small>Code</small>
                </a>
                <a class="skill" href="#">
                    <i class="fas fa-paint-brush"></i>
                    
                    <small>Design</small>
                </a>
                <a class="skill" href="#">
                    <i class="fas fa-pen"></i>

                    <small>Writing</small>
                </a>
                <a class="skill" href="#">
                    <i class="fas fa-video"></i>

                    <small>Projection</small>
                </a>
                <a class="skill" href="#">
                    <i class="fas fa-bullhorn"></i>

                    <small>Advocacy</small>
                </a>
                
            </div>

            <form class="request-searchbar" action="resume">
                <input type="text" name="request" placeholder="What would you like me to do? ..."/>
                <button value="submit"><span>Build Resume</span><span><i class="fa-brands fa-searchengin"></i></span></button>
                
            </form>
        </div>

        <div class="bottom">
            <img src="./img/happy_big_nobkd.png" class="happy"/>
            <img src="./img/sad_big_nobkd.png" class="sad"/>
            <small id="attr">Made with ♥ in Chapel Hill, NC • Website Design Copyright &copy; Jackson Meade 2023</small>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
